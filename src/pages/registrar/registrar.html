<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div padding>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-title text-center>
              Registrar CartÃ³rio
            </ion-title>
          </ion-item>
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Url</ion-label>
            <ion-input type="text" [(ngModel)]="url"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Confirmar Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha2"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="register-button" (click)="registrar()" color="vermelho" [disabled]="!email || !senha || !senha2">Cadastrar</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
